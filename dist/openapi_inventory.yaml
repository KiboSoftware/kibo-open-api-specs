          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponse"
      summary: Update Tag
    delete:
      tags:
        - InventoryTag
      description: Delete a Tag
      parameters:
        - name: tag_category_name
          in: path
          required: true
          schema:
            type: string
        - name: tag_value
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeletedCountResponse"
        "400":
