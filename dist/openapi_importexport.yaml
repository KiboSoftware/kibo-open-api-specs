openapi: 3.0.1
info:
  title: Import Export
  description: |-
    <div id="overview_IMPORTEXPORT">
                <h2>Import Export</h2>
                <p>The Import Export APIs are used to "import and export" Kibo's resources efficiently in <strong>CSV</strong> file format.</p>
                <p> For Importing, files are first zipped and uploaded via the <strong>Files API</strong>. Then an import job can be created, referencing the uploaded files using the <strong>Import API.</strong></p>
                <p> For Exporting, create an export job via the  <strong></strong>Export API, specifying  the resource to be exported. Then after completion, the csv extracts can be downloaded via the <strong>File API</strong></p>
                
            </div>
  version: 1.0.1
paths:
  /platform/data/export:
    post:
      tags:
        - Export
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportJob'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportJob'
            text/json:
              schema:
                $ref: '#/components/schemas/ExportJob'
            text/plain:
              schema:
                $ref: '#/components/schemas/ExportJob'
      summary: Create
      description: Create
    get:
      tags:
        - Export
      parameters:
        - name: startIndex
          in: query
          schema:
            type: integer
            format: int32
            default: 0
        - name: pageSize
          in: query
          schema:
            type: integer
            format: int32
            default: 0
        - name: filter
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExportJob'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExportJob'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExportJob'
      summary: List
      description: List
  /platform/data/export/{id}:
    get:
      tags:
        - Export
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportJob'
            text/json:
              schema:
                $ref: '#/components/schemas/ExportJob'
            text/plain:
              schema:
                $ref: '#/components/schemas/ExportJob'
      summary: Get
      description: Get
    delete:
      tags:
        - Export
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
      summary: Delete
      description: Delete
  /platform/data/files/{id}/content:
    get:
      tags:
        - Files
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
      summary: Download
      description: Download
  /platform/data/files/{id}:
    get:
      tags:
        - Files
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DropLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/DropLocation'
            text/plain:
              schema:
                $ref: '#/components/schemas/DropLocation'
      summary: Get
      description: Get
  /platform/data/files/{id}/generatelink:
    post:
      tags:
        - Files
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: hourDuration
          in: query
          schema:
            type: integer
            format: int32
            default: 24
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
            text/plain:
              schema:
                type: string
      summary: Get Public Link
      description: Get Public Link
  /platform/data/files:
    post:
      tags:
        - Files
      parameters:
        - name: fileType
          in: query
          schema:
            type: string
        - name: fileName
          in: query
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DropLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/DropLocation'
            text/plain:
              schema:
                $ref: '#/components/schemas/DropLocation'
      summary: Upload
      description: Upload
  /platform/data/import:
    post:
      tags:
        - Import
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportJob'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportJob'
            text/json:
              schema:
                $ref: '#/components/schemas/ImportJob'
            text/plain:
              schema:
                $ref: '#/components/schemas/ImportJob'
      summary: Create
      description: Create
    get:
      tags:
        - Import
      parameters:
        - name: startIndex
          in: query
          schema:
            type: integer
            format: int32
            default: 0
        - name: pageSize
          in: query
          schema:
            type: integer
            format: int32
            default: 0
        - name: filter
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImportJob'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImportJob'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImportJob'
      summary: List
      description: List
  /platform/data/import/{id}:
    get:
      tags:
        - Import
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportJob'
            text/json:
              schema:
                $ref: '#/components/schemas/ImportJob'
            text/plain:
              schema:
                $ref: '#/components/schemas/ImportJob'
      summary: Get
      description: Get
    delete:
      tags:
        - Import
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
      summary: Delete
      description: Delete
components:
  schemas:
    ContextOverride:
      type: object
      properties:
        masterCatalog:
          type: integer
          format: int32
          nullable: true
        locale:
          type: string
          nullable: true
        currency:
          type: string
          nullable: true
        catalog:
          type: integer
          format: int32
          nullable: true
        site:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    ExportResource:
      type: object
      properties:
        resource:
          type: string
          nullable: true
        filter:
          type: string
          nullable: true
        fields:
          type: array
          items:
            type: string
          nullable: true
        format:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        isComplete:
          type: boolean
        statusMessage:
          type: string
          nullable: true
        stateDetails:
          type: string
          nullable: true
        configuration:
          nullable: true
      additionalProperties: false
    DropLocation:
      type: object
      properties:
        id:
          type: string
          nullable: true
        uri:
          type: string
          nullable: true
        locationType:
          type: string
          nullable: true
        fileName:
          type: string
          nullable: true
        fileType:
          type: string
          nullable: true
      additionalProperties: false
    ExportJob:
      type: object
      properties:
        name:
          type: string
          nullable: true
        id:
          type: string
          nullable: true
        requester:
          type: string
          nullable: true
        tenant:
          type: integer
          format: int32
        contextOverride:
          $ref: '#/components/schemas/ContextOverride'
        domain:
          type: string
          nullable: true
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ExportResource'
          nullable: true
        exportDate:
          type: string
          format: date-time
          nullable: true
        format:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        statusDetails:
          type: string
          nullable: true
        statusMessage:
          type: string
          nullable: true
        isComplete:
          type: boolean
        files:
          type: array
          items:
            $ref: '#/components/schemas/DropLocation'
          nullable: true
        auditInfo:
          $ref: '#/components/schemas/AdminUserAuditInfo'
        configuration:
          nullable: true
      additionalProperties: false
    ImportResource:
      type: object
      properties:
        format:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
        fields:
          type: array
          items:
            type: string
          nullable: true
        deleteOmitted:
          type: boolean
        status:
          type: string
          nullable: true
        isComplete:
          type: boolean
        statusMessage:
          type: string
          nullable: true
        stateDetails:
          type: string
          nullable: true
        configuration:
          nullable: true
      additionalProperties: false
    ImportJob:
      type: object
      properties:
        name:
          type: string
          nullable: true
        id:
          type: string
          nullable: true
        requester:
          type: string
          nullable: true
        domain:
          type: string
          nullable: true
        format:
          type: string
          nullable: true
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ImportResource'
          nullable: true
        contextOverride:
          $ref: '#/components/schemas/ContextOverride'
        isComplete:
          type: boolean
        auditInfo:
          $ref: '#/components/schemas/AdminUserAuditInfo'
        tenant:
          type: integer
          format: int32
        status:
          type: string
          nullable: true
        statusDetails:
          type: string
          nullable: true
        statusMessage:
          type: string
          nullable: true
        configuration:
          nullable: true
        files:
          type: array
          items:
            $ref: '#/components/schemas/DropLocation'
          nullable: true
      additionalProperties: false
    AdminUserAuditInfo:
      type: object
      properties:
        updateDate:
          type: string
          format: date-time
          nullable: true
        createDate:
          type: string
          format: date-time
          nullable: true
        updateBy:
          type: string
          nullable: true
        createBy:
          type: string
          nullable: true
      additionalProperties: false
  securitySchemes:
    bearerAuth:
      type: http
      description: JWT Authorization header using the Bearer scheme.
      scheme: bearer
      bearerFormat: JWT
servers:
  - url: https://t{tenantId}-s{siteId}.{env}.mozu.com/api
    description: Site Level Api
    variables:
      tenantId:
        default: '0'
        description: Id of the Tenant
      siteId:
        default: '0'
        description: Id of the Site
      env:
        default: sandbox
        enum:
          - sandbox
          - tp1
          - tp2
          - tp3
          - tp4
          - tp5
          - stg1
  - url: https://t{tenantId}.{env}.mozu.com/api
    description: Tenant Level Api
    variables:
      tenantId:
        default: '0'
        description: Id of the Tenant
      env:
        default: sandbox
        enum:
          - sandbox
          - tp1
          - tp2
          - tp3
          - tp4
          - tp5
          - stg1
          - stg2
  - url: https://home.mozu.com/api
    description: HomePod Api
  - url: https://t{tenantId}.{env}.euw1.kibocommerce.com/api
    description: EURO Tenant Level Api
    variables:
      tenantId:
        default: '0'
        description: Id of the Tenant
      env:
        default: sandbox
        enum:
          - sb
          - tp1
  - url: https://t{tenantId}-s{siteId}.{env}.euw1.kibocommerce.com/api
    description: EURO Site Level Api
    variables:
      tenantId:
        default: '0'
        description: Id of the Tenant
      siteId:
        default: '0'
        description: Id of the Site
      env:
        default: sandbox
        enum:
          - sb
          - tp1
  - url: https://home.euw1.kibocommerce.com/api
    description: EURO HomePod Api
security:
  - bearerAuth: []
