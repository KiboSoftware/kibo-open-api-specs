      summary: Update Shipping Settings
      description: "OBSOLETE: Handling fees are now defined via shipping admin \r\nUpdates the site's shipping handling fee."
      requestBody:
        description: >-
          Properties of the site's order handling fee. Required properties:
          Amount.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiteShippingHandlingFee'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiteShippingHandlingFee'
            text/json:
              schema:
                $ref: '#/components/schemas/SiteShippingHandlingFee'
            text/plain:
              schema:
                $ref: '#/components/schemas/SiteShippingHandlingFee'
      deprecated: true
  /commerce/settings/subscription/subscriptionsettings:
    get:
      tags:
        - SubscriptionSettings
      summary: Get Subscription Settings
      description: Retrieves existing subscription settings for a site
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
    post:
      tags:
        - SubscriptionSettings
      summary: Create Subscription Settings
      description: Creates new subscription settings for a site
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionSettings'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
    put:
      tags:
        - SubscriptionSettings
      summary: Update Subscription Settings
      description: Modifies existing subscription settings for a site
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionSettings'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
            text/json:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
            text/plain:
              schema:
                $ref: '#/components/schemas/SubscriptionSettings'
components:
  schemas:
    CartSettings:
      type: object
      properties:
        enableHandlingFee:
          type: boolean
        auditInfo:
          $ref: '#/components/schemas/AdminUserAuditInfo'
      additionalProperties: false
      description: Cart settings defined for this site.
    SupportedCard:
      type: object
      properties:
        type:
          type: string
          nullable: true
        friendlyName:
          type: string
          nullable: true
        paymentType:
          type: string
          nullable: true
      additionalProperties: false
    GatewayCredentialFieldDefinition:
      type: object
      properties:
        name:
          type: string
          nullable: true
        displayName:
          type: string
          nullable: true
        adminDisplayOrder:
          type: integer
          format: int32
        isPublic:
          type: boolean
      additionalProperties: false
    PreAuthorizeTransactionTypeDataContract:
      type: object
      properties:
        id:
          type: integer
          format: int32
        type:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    PreAuthorizeDefinition:
      type: object
      properties:
        id:
          type: integer
          format: int32
        preAuthorizeTestUrl:
          type: string
